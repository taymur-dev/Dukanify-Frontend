<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" placeholder="Enter your Email here">
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
     </div>


     <div class="form-group password-wrapper">
  <label for="password">Password</label>
  <div class="password-field">
    <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password">
    <span class="eye-icon" (click)="togglePassword()">
      <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
    </span>
  </div>
  
  <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
  </div>
</div>


<div  class="text-right forget-link">
  <a href="">Forget Password</a>
</div>

<button type="submit">Login</button>

<div class="signup-link">
  Don,t have account? <a href="">Get Started</a>
</div>

  </form>
</div>
